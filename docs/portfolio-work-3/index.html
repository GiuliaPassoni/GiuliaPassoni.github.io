sorigin="anonymous"/><link as="fetch" rel="preload" href="/page-data/app-data.json" crossorigin="anonymous"/></head><body><div id="___gatsby"><div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper"><div class="mainContent__MainContent-gv3d4z-0 ihveVD"><div class="containerLayout__ContainerLayout-sc-25l7nr-0 jzCVBq"><nav><div class="container"><div class="style__NavbarElement-sc-1kk5mj1-1 EGIfQ"><div class="style__NavbarLogo-sc-1kk5mj1-0 ffUwPg"><h3><a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="align-middle"><path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path><line x1="16" y1="8" x2="2" y2="22"></line><line x1="17.5" y1="15" x2="9" y2="15"></line></svg> <span class="align-middle"> <!-- -->Giulia Passoni<!-- --> </span></a></h3></div><div class="main-navigation"><ul class="style__NavbarList-sc-1kk5mj1-2 jLxLlL"><li><a class="lined-link" href="/"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> <span> About </span> </a></li><li><a class="lined-link" href="/works"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg> <span> Portfolio </span> </a></li></ul></div></div></div></nav></div><div class="containerLayout__ContainerLayout-sc-25l7nr-0 jzCVBq"><main><div class="posts__Intro-sc-4d4syh-0 eHbeZd"><div class="containerLayout__ContainerLayout-sc-25l7nr-0 jzCVBq"><div><article class="posts__ArticlePost-sc-4d4syh-2 cpJJIx"><header><h1 class="posts__Title-sc-4d4syh-1 ccGamG">Early Work</h1><small class="posts__SmallText-sc-4d4syh-3 gkXMRu"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="align-middle text-primary"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg><span class="align-middle"> date published : <!-- -->April 12, 2015<!-- --> </span></small></header><div class="slick-slider overflow-hidden slick-initialized"><div class="slick-list"><div class="slick-track" style="width:0%;left:NaN%"></div></div></div><div class="posts__ArticleBody-sc-4d4syh-4 ckWjjD"><!-- Have you ever filled out a form and froze on the address field? A [research study](https://baymard.com/blog/address-line-2) found that users come to a confusing stop when they encounter the “address line 2” field.

![double_address_fields](./blog-image.jpg)

Not only that, but the second address field also caused them to split their input incorrectly in the address fields. This led to confusion and frustration among users.

Labeling the second address field “Apartment/Suite/Other” did not resolve the issue. Users still came to a confusing stop and wondered whether the field was relevant for them.

Familiarity Principle
---------------------

Having two address fields violates the principle of Familiarity that states the system should match the user’s real world expectations. When there’s a match, users can interpret the interface based on conventions they’re already familiar with.

The second address field forces the user to type their address in the system’s preferred format, not the user’s. In the real world, users think of addresses as a single entity. Two text fields causes them to perceive their address as separate entities. Users don’t expect to see this which is why they get confused.


Real World Expectations
-----------------------

It’s important to design your form based on the user’s real world expectations. If you force users to rethink conventions in order to match the system, you’ll confuse and frustrate them. Don’t force the user to follow the system, force the system to follow the user. --></div></article></div></div></div></main></div></div><footer class="style__FooterStyle-l15n7d-0 gtwkyX"><div class="containerLayout__ContainerLayout-sc-25l7nr-0 jzCVBq"><div class="style__FooterBody-l15n7d-3 gTrrfb"><ul class="style__FooterSocialMedia-l15n7d-4 kBeHmD"><li><a class="style__MediaLink-l15n7d-5 jcetHE lined-link" href="https://www.linkedin.com/in/giulia-passoni-70b364122/" target="_blank" rel="noopener noreferrer" aria-label="follow us on LinkedIn">LinkedIn</a></li><li><a class="style__MediaLink-l15n7d-5 jcetHE lined-link" href="https://www.google.com/" target="_blank" rel="noopener noreferrer" aria-label="follow us on RedBubble">RedBubble</a></li></ul><div><p class="text-primary quote"> Interested? </p><a href="mailto:giulia.passoni95@gmail.com" class="buttons__ButtonDefault-sc-5x08bx-0 eVWlKB"> Contact me </a></div></div><div class="box"><p class="style__CopyRight-l15n7d-2 enhsbW text-dark">© <!-- -->Giulia Passoni<span> <!-- -->2021<!-- --> </span>  </p></div></div></footer></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/portfolio-work-3/";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"polyfill":["/polyfill-6345fe6c192448f369b8.js"],"app":["/app-f79cfc0d52baf8f3952f.js"],"component---cache-caches-gatsby-plugin-offline-app-shell-js":["/component---cache-caches-gatsby-plugin-offline-app-shell-js-ad6431e4664bcf916d19.js"],"component---src-pages-404-js":["/component---src-pages-404-js-8a8a2bb30eabd65a2fbe.js"],"component-
